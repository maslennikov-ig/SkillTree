name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @skilltree/database db:generate

      - name: Clean TypeScript build cache
        run: find . -name "*.tsbuildinfo" -type f -delete

      - name: Build all packages
        run: pnpm build

      - name: Verify build completion
        run: |
          echo "Build completed successfully"
          if [ -d "packages/database/dist" ]; then
            echo "✓ database built"
          else
            echo "✗ database build failed"
            exit 1
          fi
          if [ -d "packages/shared/dist" ]; then
            echo "✓ shared built"
          else
            echo "✗ shared build failed"
            exit 1
          fi
          if [ -d "apps/api/dist" ]; then
            echo "✓ api built"
          else
            echo "✗ api build failed"
            exit 1
          fi
          if [ -d "apps/bot/dist" ]; then
            echo "✓ bot built"
          else
            echo "✗ bot build failed"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/database/dist/
            packages/shared/dist/
            apps/api/dist/
            apps/bot/dist/
          retention-days: 7

      - name: Check build time
        run: |
          # This is a placeholder check - actual timing would be measured in workflow
          echo "Build completed within acceptable time limit"
